<div ng-controller="UsersController">
    <section class="content-header">
        <h1>
            Dashboard
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title"></h3>
            </div>

            <!-- Button trigger modal -->
            <button href="" class="btn btn-primary btn-lg margin" data-toggle="modal" data-target="#create_user">
                Create New User
            </button>

            <!-- /.box-header -->
            <div class="box-body table-responsive">

                <table id="crud_list" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in users track by $index">
                        <td>{{row.id}}</td>
                        <td>{{row.name}}</td>
                        <td>{{row.email}}</td>
                        <td>
                            <button ng-click="editUser(row)" data-toggle="modal" data-target="#edit_user"
                                    class="btn btn-success btn-sm">Edit
                            </button>
                        </td>
                        <td>
                            <button ng-click="deleteUser(row.id)" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                    </tfoot>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </section>
    <!-- /.content -->


    <!-- Modal -->
    <div class="modal fade" id="create_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title">Create User</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group">
                            <label>Enter Name</label>
                            <input type="text" class="form-control" ng-model="user.name"
                                   placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label>Enter Email</label>
                            <input type="text" class="form-control" ng-model="user.email" placeholder="Enter Email">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button data-dismiss="modal" ng-click="createUser()" type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="edit_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title">Edit User</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group">
                            <label>Enter Username</label>
                            <input type="text" class="form-control" ng-model="user.name">
                        </div>
                        <div class="form-group">
                            <label>Enter Email</label>
                            <input type="text" class="form-control" ng-model="user.email">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button data-dismiss="modal" ng-click="updateUser()" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
